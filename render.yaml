# Render Blueprint Configuration
# NOTE: Add environment variables manually in Render Dashboard
# DO NOT commit API keys here!

services:
  # Frontend Static Site (SPA)
  - type: web
    name: chatorbitor
    env: static
    region: singapore
    plan: free
    buildCommand: cd frontend && npm install && npm run build
    staticPublishPath: frontend/dist
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    headers:
      - path: /*
        name: Cache-Control
        value: no-cache
    # Add all environment variables in Render Dashboard
